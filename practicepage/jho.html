    <style>
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
          }
          
          .popup p {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20%;
          }
          
          .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            margin-right: 20px;
            margin-top: 10px;
          }
          
          .close:hover,
          .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
          }
          table {
            border-collapse: collapse;
            margin: 0 auto;
          }
          
          td {
            border: 1px solid black;
            padding: 10px;
          }
          
          input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            border: none;
            outline: none;
          }
          
          button {
            width: 100%;
            height: 50px;
            font-size: 24px;
            background-color: #f2f2f2;
            border: none;
            outline: none;
            cursor: pointer;
          }
          
          button:hover {
            background-color: #e6e6e6;
          }
    </style>

      }
      let result = document.getElementById('result');

</script>
